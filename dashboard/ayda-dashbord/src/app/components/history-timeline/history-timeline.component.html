<div class="timeline">

  <!-- â± Slider temporel -->
  <ng-container *ngIf="events$ | async as events">
    <input
      type="range"
      min="0"
      [max]="events.length - 1"
      [value]="selectedIndex"
      (input)="scrub($any($event.target).value, events)"
      class="timeline-slider"
    />

    <!-- ðŸ•’ Preview -->
    <div class="preview-time">
      {{ events[selectedIndex]?.timestamp | date:'HH:mm:ss' }}
    </div>

    <!-- ðŸ“ Timeline -->
    <div
      class="event"
      *ngFor="let e of events; let i = index"
      (click)="select(e.id, i)"
      [class.active]="i === selectedIndex"
    >
      <div class="dot"></div>
      <div class="time">
        {{ e.timestamp | date:'HH:mm:ss' }}
      </div>
      <div class="count">
        {{ e.payload.faces.length }} face(s)
      </div>
    </div>
  </ng-container>

  <!-- ðŸ”´ LIVE -->
  <button class="back-live" (click)="backToLive()">
    ðŸ”´ Retour LIVE
  </button>
</div>
