<div class="live-container">
  <!-- ðŸŽ¥ Flux camÃ©ra -->
  <div class="video-wrapper">
    <img src="https://placehold.co/1280x720" class="video" />

    <!-- ðŸŸ© Bounding box -->
    <ng-container *ngIf="face$ | async as face">
      <div
        class="bbox"
        [style.left.%]="face.payload.box.x * 100"
        [style.top.%]="face.payload.box.y * 100"
        [style.width.%]="face.payload.box.width * 100"
        [style.height.%]="face.payload.box.height * 100"
      ></div>
    </ng-container>
  </div>

  <!-- ðŸ‘¤ DerniÃ¨re dÃ©tection -->
  <div class="face-info" *ngIf="face$ | async as face">
    <strong>ID:</strong> {{ face.payload.personId }} <br />
    <strong>Confiance:</strong> {{ face.payload.confidence | percent }}
  </div>
</div>
